<!DOCTYPE html>

<html lang="en" class="gr__v4-alpha_getbootstrap_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">

    <!-- Toastr styles -->
    <link href="./css/toastr.min.css" rel="stylesheet">
    
    <style>

        .ng-empty{
            background-color: #f0ad4e20;
        }
    
    
    </style>

    
</head>

  <body data-gr-c-s-loaded="true">
        <div th:insert="fragments::top-menu"></div>

    <div class="container-fluid">
      <div class="row">
           <div th:insert="fragments::left-menu"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" ng-app="athlete-info-app" ng-controller="athlete-info-controller">

          <div class="help-block" style="height:20px;"></div>

          <div  th:insert="athlete-info-fragment::athlete-info"></div>

          <div class="help-block" style="height:20px;"></div>

          <div class="card w-75 mx-auto">
            <div class="card-header">
              Veli bilgileri
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">

                <form>

                  <div class="row">

                    <div class="col-sm-6">

                      <div class="form-group row">
                        <label for="protectorRelation" class="col-sm-4 col-form-label-sm">Yakınlık</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="protector-relation" ng-model="protectorRelation" placeholder="Yakınlık derecesi">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="protector-phone-house" class="col-sm-4 col-form-label-sm">Ev telefonu</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control form-control-sm" id="protector-phone-house" ng-model="protectorHousePhone" placeholder="Ev telefonu">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="protector-email" class="col-sm-4 col-form-label-sm">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control form-control-sm form-control-warning" id="protector-email" ng-model="protectorEmail" placeholder="Email">
                        </div>
                      </div>

                    </div>

                    <div class="col-sm-6">

                      <div class="form-group row">
                        <label for="protector-name" class="col-sm-4 col-form-label-sm">Ad ve soyad</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control form-control-sm form-control-warning" id="protector-name" ng-model="protectorName" placeholder="Ad ve soyad">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="protector-phone-mobile" class="col-sm-4 col-form-label-sm">Cep telefonu</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control form-control-sm" id="protector-phone-mobile" ng-model="protectorMobilePhone" placeholder="Cep telefonu">
                        </div>
                      </div>

                    </div>

                </div>

                </form>

              </blockquote>
            </div>
          </div>

          <div class="help-block" style="height:20px;"></div>

          <div class="card w-75 mx-auto">
            <div class="card-header">
              Acil durum iletişim bilgileri
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">

                  <form>

                  <div class="row">

                    <div class="col-sm-6">

                      <div class="form-group row">
                        <label for="emergencny-relation" class="col-sm-4 col-form-label-sm">Yakınlık</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="emergencny-relation" ng-model="emergencyRelation" placeholder="Yakınlık derecesi">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="emergency-phone-house" class="col-sm-4 col-form-label-sm">Ev telefonu</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="emergency-phone-house" ng-model="emergencyHousePhone" placeholder="Ev telefonu">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="emergency-email" class="col-sm-4 col-form-label-sm">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" id="emergency-email" ng-model="emergencyEmail" placeholder="Email">
                        </div>
                      </div>

                    </div>

                    <div class="col-sm-6">

                      <div class="form-group row">
                        <label for="emergency-name" class="col-sm-4 col-form-label-sm">Ad ve soyad</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="emergency-name" ng-model="emergencyName" placeholder="Ad ve soyad">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="emergency-mobile-phone" class="col-sm-4 col-form-label-sm">Cep telefonu</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="emergency-mobile-phone" ng-model="emergencyMobilePhone" placeholder="Cep telefonu">
                        </div>
                      </div>

                    </div>

                </div>

                </form>

              </blockquote>
            </div>
          </div>

          <div class="help-block" style="height:20px;"></div>

          <div class="card w-75 mx-auto">
            <div class="card-body">

              <div class="row">
                <div class="col-sm-4 justify-content-end"><button type="button" class="btn btn-link" ng-click="showForm = 1;" ng-disabled="recordButtonsEnabled">Ön kayıt</button></div>
                <div class="col-sm-4"><button type="button" class="btn btn-link" ng-click="showForm = 2;" ng-disabled="recordButtonsEnabled">Kesin kayıt</button></div>
                <div class="col-sm-4"><button type="button" class="btn btn-primary" ng-click="saveAthlete();" ng-disabled="tcNumberValid" >{{recordButtonText}}</button></div>
              </div>

            </div>
          </div>

          <div class="help-block" style="height:20px;"></div>

          <div class="card w-75 mx-auto" id="pre-registration-from" ng-show="showForm == 1">
            <div class="card-header">
              Öne kayıt formu
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">

              <div class="row">
              <div class="col-sm-6">

                <div class="form-group row">
                  <label for="pre-registration-date" class="col-4 col-form-label-sm">Ön kayıt tarihi</label>
                  <div class="col-sm-8">
                      <input class="form-control form-control-sm"  type="date" id="pre-registration-date" ng-model="preRegistrationDate" disabled>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="pre-registration-cam" class="col-4 col-form-label-sm">Kamp</label>
                  <div class="col-sm-8">
                      <select class="form-control form-control-sm" id="pre-registration-camp" ng-model="preRegistrationCamp">
                      <option th:each="camp : ${camps}" th:text="${camp.name}" th:value="${camp.id}" th:attr="ng-selected='preRegistrationCamp =='+${camp.id}+''">NBA Devre-1</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="name" class="col-sm-4 col-form-label-sm">Fiyat teklifi</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control form-control-sm" id="pre-registration-price-offer" ng-model="preRegistrationPriceOffer" placeholder="Fiyat teklifi">
                  </div>
                </div>

              </div>
    
              <div class="col-sm-6">
                
                <div class="form-group row">
                  <label for="pre-registration-note" class="col-sm-4 col-form-label-sm">Notlar</label>
                  <div class="col-sm-8">
                      <textarea class="form-control form-control-sm" id="pre-registration-note" ng-model="preRegistrationNote" rows="5"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                      <div><button type="button" class="btn btn-warning btn-block" ng-click="doPreRegistration();" >Kaydet</button></div>
                  </div>
                </div>

              </div>

            </div>



              </blockquote>
            </div>
          </div>

          <div class="help-block" style="height:20px;"></div>

          <div class="card w-75 mx-auto" id="registration-from" ng-show="showForm == 2">
            <div class="card-header">
              Kesin kayıt formu
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">

                <form>
                  <div class="row">

                    <div class="col-sm-6">

                          <div class="form-group row">
                            <label for="registration-date" class="col-4 col-form-label-sm">Kayıt tarihi</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-sm"  type="date" id="registration-date" ng-model="recordDate" disabled>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-4 col-form-label-sm">Kamp</label>
                            <div class="col-sm-8">
                                <select class="form-control form-control-sm" ng-model="camp">
                                    <option th:each="camp : ${camps}" th:text="${camp.name}" th:value="${camp.id}"  th:attr="ng-selected='camp =='+${camp.id}+''">NBA Devre-1</option>
                                </select>
                            </div>
                          </div>

                          <div class="form-group row">
                              <label for="price" class="col-sm-4 col-form-label-sm" ng-model="price">Fiyat</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" id="price" placeholder="Fiyat" ng-model="price">
                            </div>
                          </div>

                          <div class="form-group row">
                              <label for="pre-payment" class="col-sm-4 col-form-label-sm" ng-model="advancePayment">Peşinat</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control form-control-sm" id="pre-payment" placeholder="Peşinat" ng-model="advancePayment">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="instalment-number" class="col-sm-4 col-form-label-sm">Taksit</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm" id="instalment-number" placeholder="Taksit sayısı" ng-model="numberOfInstallment">
                            </div>
                            <div class="col-sm-1"><button type="button" class="btn btn-link" ng-click="createInstallment();">ekle</button></div>
                          </div>


                          <div class="form-group row">
                            <label for="instalments" class="col-sm-4 col-form-label-sm">Taksitler</label>
                            
                            <div class="col-sm-8 pre-scrollable" style="max-height:160px">
                                <div class="row {{installment.type === PaymentType.advanced || installment.type === PaymentType.payedInstallment ? 'text-success' : 'text-danger' }}" ng-repeat="installment in installments" style="font-size:1rem;" >
                                    <div class="col-xs-11">
                                        <span> {{installment.type === PaymentType.advanced ? 'Peşinat' : installment.order + ' .Taksit'}} </span>
                                        <span> [ {{installment.date}} ] - </span>
                                        <span> {{installment.price}} TL </span>
                                    </div>
                                    <div class="col-xs-11">
                                        <button class="btn btn-link" ng-click="editInstallment($index)">edit</button>
                                    </div>
                                 </div>
                            </div>
                          </div>

                    </div>

                    <div class="col-sm-6">

                          <div class="form-group row">
                            <label for="participation-date" class="col-4 col-form-label-sm">Katılma tarihi</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-sm"  type="date" id="participation-date"  ng-model="joiningDate">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="leaving-date" class="col-4 col-form-label-sm">Ayrılma tarihi</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-sm"  type="date" id="leaving-date"  ng-model="leavingDate">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="transportation-type" class="col-4 col-form-label-sm">Ulaşım şekli</label>
                            <div class="col-sm-8">
                                <select id="transportation-type" class="form-control form-control-sm" ng-model="transportationType">
                                <option>Kişisel</option>
                                <option>Otogar</option>
                                <option>Havayolu</option>
                              </select>
                            </div>
                          </div>


                          <div class="form-group row">
                            <label for="transportation-note " class="col-sm-4 col-form-label-sm">Ulaşım Notu</label>
                            <div class="col-sm-8">
                                <textarea class="form-control form-control-sm" id="transportation-note" rows="8" ng-model="transportationNote"></textarea>
                            </div>
                          </div>

                        
                        <div class="form-group row">
                            
                            <label class="col-4 col-form-label-sm">Belgeler</label>
                            
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" ng-model="form">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description" style="font-size: 1rem;">Form</span>
                            </label>
                            
                                                        
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" ng-model="agreement">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description" style="font-size: 1rem;">Sözleşme</span>
                            </label>
                            
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" ng-model="healthReport">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description" style="font-size: 1rem;">Sağlık raporu</span>
                            </label>
                            
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-8">
                            <div><button type="button" class="btn btn-warning btn-block" >Kaydet</button></div>
                          </div>
                        </div>


                    </div>

                  </div>
                </form>

              </blockquote>
            </div>
          </div>


          <div class="help-block" style="height:20px;"></div>

          <div th:insert="payment-edit-fragment::payment-edit-fragment"></div>
          
          
        </main>
      </div>
    </div>

    <script type="text/javascript" src="./js/toastr.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <script type="text/javascript" src="./js/athlete-registration.js"></script>
    

    
    <script type="text/javascript">

    //Set date pickers automatically for these two date
    document.getElementById('pre-registration-date').valueAsDate = new Date();
    document.getElementById('registration-date').valueAsDate = new Date();


    function showPreRegistrationForm(){
        $("#pre-registration-from").show();
        $("#registration-from").hide();
    }

    function showRegistrationForm(){
        $("#registration-from").show();
        $("#pre-registration-from").hide();
    }
    

    </script>

</body></html>
