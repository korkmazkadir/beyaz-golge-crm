<!-- Modal -->
<div th:fragment="payment-edit-fragment" class="modal fade" id="edit_installment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Taksit Düzenleme</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <form id="update-payment-form" >

                    <input type="hidden" id="update-id" name="id">

                    <div class="form-group row">
                        <label for="installment-order" class="col-sm-2 col-form-label-sm">Taksit Sırası</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" ng-model="editedInstallment.order" disabled="">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="installment-date" class="col-sm-2 col-form-label-sm">Tarih</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control form-control-sm" id="update-name" ng-model="editedInstallment.date" required="">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label-sm">Tutar (TL)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" ng-model="editedInstallment.price" required="">
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
            </div>
        </div>
    </div>
</div>
